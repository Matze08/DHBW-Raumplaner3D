<!DOCTYPE html>
<head>
    <title>DHBW Stuttgart Raumplaner | Fakultät Technik</title>
    <link rel="icon" type="image/x-icon" href="/media/icon.ico">
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
  <script type="module" src="/js/sceneManager.js"></script>
  <nav>
    <img src="/media/dhbw_logo.png" alt="dhbw_logo" style="height: 3rem;">
    <h1>DHBW Stuttgart Raumplaner | Fakultät Technik</h1>
    <p>Finde deinen Raum</p>
    <a href="/frontend/html/timetable.html" class="nav-link" style="color: #333; text-decoration: none; margin-left: 20px; font-weight: 600;">Stundenplan</a>
  </nav>
  <div id="info-overlay">
    <h1>Wayfinder</h1>
    <form id="submit-form">
      <select required id="selectEntry">
        <option disabled selected>Startpunkt</option>
        <option value="EingangOben">Eingang Oben</option>
        <option value="EingangUnten">Eingang Unten</option>
        <option value="EingangCafeteria">Cafeteria</option>
      </select>
      <input required type="text" name="roomNr" placeholder="Enter Room">
      <div>
        <input id="useLocationCB" type="checkbox">
        <label for="useLocationCB">Live Standort nutzen</label>
      </div>
      <input type="submit" value="Go" class="submit-btn">
    </form>
  </div>
  <div id="control-overlay">
    <input type="range" min="0" max="6.28" step="0.01" value="0" class="slider" id="orbitSlider">
  </div>
</body>
