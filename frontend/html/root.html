<!DOCTYPE html>
<head>
    <title>DHBW Stuttgart Raumplaner | Fakultät Technik</title>
    <link rel="icon" type="image/x-icon" href="../media/icon.ico">
    <link rel="stylesheet" href="../css/main.css">
    <meta charset="UTF-8">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
  <script type="module" src="../js/sceneManager.js"></script>
  <nav>
    <img src="../media/dhbw_logo.png" alt="dhbw_logo" style="height: 3rem;">
    <h1>DHBW Stuttgart Raumplaner | Fakultät Technik</h1>
    <p>Finde deinen Raum</p>
    <a href="./timetable.html" class="nav-link" style="color: #333; text-decoration: none; margin-left: 20px; font-weight: 600;">Stundenplan</a>
    <a href="./admin.html" class="nav-link" style="color: #333; text-decoration: none; margin-left: 20px; font-weight: 600;">Verwaltung</a>
  </nav>
  <div id="fpv-preview">
    <img src="/media/fpv_preview.png" alt="preview">
  </div>
  <div id="info-overlay">
    <h1>Wayfinder</h1>
    <form id="submit-form">
      <select required id="selectEntry">
        <option disabled>Startpunkt</option>
        <option selected value="EingangOben">Eingang Oben</option>
        <option value="EingangUnten">Eingang Unten</option>
        <option value="EingangCafeteria">Eingang Cafeteria</option>
      </select>
      <input required type="text" name="roomNr" placeholder="Enter Room (e.g. C3.05)">
      <input type="submit" value="Go" class="submit-btn">
    </form>
    <p id="error-message" style="font-size: small; color: red;"></p>
    <div id="navigation-controls">
      <img src="/media/arrow.png" alt="arrow-up" class="arrow-icon" id="arrow-up">
      <img src="/media/arrow.png" alt="arrow-down" style="transform: rotate(180deg);" class="arrow-icon" id="arrow-down">
      <p id="floor-number">Floor: Roof</p>
    </div>
    
    <div id="controls">
      <label>
        <input type="checkbox" id="toggle-rotation" checked>
        <p>Rotation</p>
      </label>
      <label>
        <input type="checkbox" id="toggle-3d">
        <p>2D View</p>
      </label>
    </div>
  </div>
  <div id="mousemove-instruction" style="display: block">
    <img src="/media/close.png" alt="x" class="close-icon" id="mmclose-instruction">
    <img src="/media/MouseMove.png" alt="mousemove-instruction">
  </div>
  <div id="wasd-instruction" style="display: none">
    <img src="/media/close.png" alt="x" class="close-icon" id="close-instruction">
    <img src="/media/wasd-instruction.jpg" alt="wasd-instruction">
  </div>

</body>
